<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 12 Afternoon</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="./script.js"></script>
</head>
<body ng-app="firstApp">
  <div class="container" ng-controller="FormCtrl">
    <form ng-hide="showWelcomeMessage" ng-submit="formSubmitted()">
      <div class="error-message"><p ng-repeat="message in errorMessages">{{ message }}</p></div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="email" placeholder="example@example.com">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" ng-model="phone" placeholder="123-345-8790">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input ng-hide="showPassword" type="password" class="form-control" ng-model="password"> 
        <input ng-show="showPassword" type="text" class="form-control" ng-model="password"> 
      </div>
      <div ng-hide="showPassword" class="form-group">
        <label>Repeat password</label>
        <input type="password" class="form-control" ng-model="passwordAgain"> 
      </diV>
      <div class="form-group">
        <label>
          <input type="checkbox" ng-model="showPassword"> Reveal password
        </label>
      </div>
      
      <button class="btn btn-default" type="submit">Check form</button>
    </form>
    <div ng-show="showWelcomeMessage">Thanks for signing up, {{name}}!</div>
  </div>
</body>
</html>
